<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Cadastro de Devs</h1>
    <hr />

    <h2>Área de Cadastro</h2>
    <form id="form-devs">
      <label for="name-dev">Nome do Dev:</label>
      <input
        type="text"
        name="name-dev"
        id="name-dev"
        placeholder="Ex: Vinicius"
      />
      <br /><br />
      <button id="button-show-form" name="button-show-form" type="button">
        Nova tecnologia
      </button>

      <section id="info-dev"></section>

      <br />
      <button type="submit" style="display: none" id="btn-submit">
        Enviar informações
      </button>
    </form>
  </body>
</html>
